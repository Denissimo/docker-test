    LoginRequest:
      type: object
      properties:
        username:
          type: string
          description: Телефон пользователя
          example: "+79995552211"
          pattern: '^\+7\d{10}$'
          required: true
        password:
          type: string
          description: пароль
          example: "1234"
          required: true

    ResetPasswordRequest:
      type: object
      properties:
        phone:
          type: string
          description: Телефон пользователя
          example: "+79995552211"
          pattern: '^\+7\d{10}$'
          required: true
        code:
          type: string
          example: "1234"
          pattern: '^\d{4}$'
          description: Смс код подтверждения
          required: true

    RegistrationRequest:
      type: object
      properties:
        phone:
          type: string
          description: Телефон пользователя
          example: "+79995552211"
          pattern: '^\+7\d{10}$'
          required: true
        code:
          type: string
          example: "1234"
          pattern: '^\d{4}$'
          description: Смс код подтверждения
          required: true

    SmsCodeRequest:
      type: object
      properties:
        phone:
          type: string
          description: Phone
          example: "+79995552211"
          pattern: '^\+7\d{10}$'
          required: false

    400:
      description: Bad request
      type: string
      example: Invalid parameter
    401:
      description: Invalid credentials
      type: string
      example: Invalid credentials.
    404:
      description: Not found response
      type: string
      example: Not found