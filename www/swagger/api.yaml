openapi: 3.0.0

info:
  title: RED | Auth API
  description: Auth API of RED Marketplace
  version: 1.0.0

servers:
  - url: http://auth.red.localhost
    description: Localhost develop server
  - url: https://red-auth.berlin.devsmart.ru
    description: Berlin test server
  - url: https://red-auth.seoul.devsmart.ru
    description: Seoul test server
  - url: https://red-auth.cairo.devsmart.ru
    description: Cairo test server
  - url: https://red-auth.ankara.devsmart.ru
    description: Ankara test server
  - url: https://red-auth.riga.devsmart.ru
    description: Riga test server

paths:
  /api/login_check:
    post:
      summary: Авторизация
      requestBody:
        required: true
        description: A JSON object containing the login and password.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'

      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    $ref: '#/components/schemas/JwtToken'
        204:
          description: Successful response
        401:
          $ref: '#/components/schemas/401'

  /api/user-info:
    get:
      summary: Информация о текущем пользователе
      security:
        - bearerAuth: []
      responses:
        200:
          description: Successful response

  /api/password/reset:
    put:
      summary: Сброс пароля по смс
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        204:
          description: Successful response
        400:
          $ref: '#/components/schemas/400'

  /api/registration:
    post:
      summary: Регистрация
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationRequest'
      responses:
        204:
          description: Successful response
        400:
          $ref: '#/components/schemas/400'

  /api/sms_code/{type}:
    post:
      summary: Запрос смс-кода
      parameters:
        - in: path
          name: type
          schema:
            type: string
            enum: ['register', 'reset_password']
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SmsCodeRequest'
      responses:
        200:
          description: Successful response
          content:
            application/json:
              schema:
                type: boolean
        400:
          $ref: '#/components/schemas/400'

